<html>

<h1>Login</h1>
<form onsubmit="submitform()" method="post">
    <input type="password" name="password"></input>
    <input type="submit"></input>
</form>

</form>
<script> 
function submitform(){
    fetch("/login", {method: "POST", body:{ "password":document.getElementsByName("password").values}});
}</script>
</html>
